<div style="overflow-x: hidden">

  <jhi-page-header [pageName]="pageName"></jhi-page-header>

  <jhi-page-quote [pageName]="pageName"></jhi-page-quote>

  <div class="row">
    <div class="col-7">
      <jhi-open></jhi-open>
    </div>

    <div class="col-5">

      <div style="display: flex; justify-content: center">
        <div style="border: solid 1px;
          max-width: 18em;
          border-radius: 50px 10px 10px 10px;
          text-align: right; padding: 1em 2em;
          box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
          cursor: pointer;
         ">
          <span class="txt-symbol">{{wcmsService.wcmsSelectedCommunication.email.description}}</span>
          <img height="50em" [src]="wcmsService.wcmsSelectedCommunication.email.src">
        </div>
      </div>

      <div class="mt-4" style="display: flex; justify-content: center">
        <div style="border: solid 1px;
          max-width: 18em;
          border-radius: 0 10px 50px 10px;
          text-align: left;
          padding: 1em 2em;
          box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
          cursor: pointer">
          <img height="50em" [src]="wcmsService.wcmsSelectedCommunication.tel.src">
          <span class="txt-symbol">{{wcmsService.wcmsSelectedCommunication.tel.description}}</span>
        </div>
      </div>

    </div>
  </div>

  <div class="mt-4">
    <jhi-gmap></jhi-gmap>
  </div>

</div>
