<div style="display: flex; justify-content: center;">
  <a [href]="'tel:'+ wcmsService.wcmsSelectedCommunication.tel.number">
    <button class="communication">
      <div class="row">
        <div class="col-9" style="display: flex; justify-content: right">
          <span class="txt-symbol">{{wcmsService.wcmsSelectedCommunication.tel.description}}</span>
        </div>
        <div class="col-3" style="display: flex; justify-content: left">
          <img height="35em" [src]="wcmsService.wcmsSelectedCommunication.tel.src">
        </div>
      </div>
    </button>
  </a>
</div>
<div style="display: flex; justify-content: center;">
  <a [href]="'mailto:'+ wcmsService.wcmsSelectedCommunication.email">
    <button class="communication">
      <div class="row">
        <div class="col-9" style="display: flex; justify-content: right">
          <span class="txt-symbol">{{wcmsService.wcmsSelectedCommunication.email.description}}</span>
        </div>
        <div class="col-3" style="display: flex; justify-content: left">
          <img height="35em" [src]="wcmsService.wcmsSelectedCommunication.email.src">
        </div>
      </div>
    </button>
  </a>
</div>
