<div style="text-align: center">

  <!-- -------------- HEADER  -------------- -->

  <div class="row" *ngIf="isOpen">
    <div class="col-6" style="text-align: right">
      <img style="max-width: 50px" [src]="wcmsService.wcmsSelectedOpen.open.src">
    </div>
    <div class="col-6" style="text-align: left">
      <div style="font-weight: 900; font-style: italic" id="openTitle" [jhiTranslate]="wcmsService.wcmsClientRoot+pageName+'.open.title.open'"></div>
    </div>
  </div>

  <div class="row" *ngIf="!isOpen && !isOpenAgain">
    <div class="col-6" style="text-align: right">
      <img style="max-width: 50px" [src]="wcmsService.wcmsSelectedOpen.close.src">
    </div>
    <div class="col-6" style="text-align: left">
      <div style="font-weight: 900; font-style: italic" id="closeTitle" [jhiTranslate]="wcmsService.wcmsClientRoot+pageName+'.open.title.close'"></div>
    </div>
  </div>

  <div class="row" *ngIf="isOpenAgain">
    <div class="col-6" style="text-align: right">
      <img style="max-width: 50px" [src]="wcmsService.wcmsSelectedOpen.openAgain.src">
    </div>
    <div class="col-6" style="text-align: left">
      <div style="font-weight: 900; font-style: italic" id="openAgainTitle" [jhiTranslate]="wcmsService.wcmsClientRoot+pageName+'.open.title.openAgain'"></div>
      <!-- ich bin kurz weg... bis ich wiederkomme ;) -->
    </div>
  </div>

  <!--  <div class="open" days="MonTueWedThu" minH="8" minM="0" maxH="12" maxM="0">08:00 â€“ 12:00</div> -->
  Open:{{isOpen}} / OpenAgain:{{isOpenAgain}}
  {{this.maxDate.getTime()}} {{this.currentDate.getTime()}}
  <div *ngFor="let block of wcmsService.wcmsSelectedOpen.block">
    <div class="days">{{block.text}}</div>
    <div *ngIf="!block.textOnly">
      <div *ngFor="let time of block.time" class="open"
           [attr.days]="block.days"
           [attr.minH]="time.minH"
           [attr.minM]="time.minM"
           [attr.maxH]="time.maxH"
           [attr.maxM]="time.maxM"
            >
        {{time.minH}}:{{time.minM | number:'2.'}} - {{time.maxH}}:{{time.maxM | number:'2.'}}
      </div>
    </div>
    <div *ngIf="block.textOnly">
      <div class="open">{{block.days}}
      </div>
    </div>
  </div>

</div>
