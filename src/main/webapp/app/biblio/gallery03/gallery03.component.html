<div class="container"
     style="filter: grayscale(50%)"
>

  <div class="box" *ngFor="let image of wcmsService.JsonWcmsPages[wcmsService.getIndex(pageName)].gallery.images"
        [style.border-radius]="wcmsService.JsonWcmsPages[wcmsService.getIndex(pageName)].gallery.borderRadius"
        [style.box-shadow]="wcmsService.JsonWcmsPages[wcmsService.getIndex(pageName)].gallery.boxShadow">
    <img [src]="getTrustResourceUrl(image.scr)"
         [alt]="image.alt">
    <span>{{image.alt}}</span>
  </div>

</div>
