<div class="row content"
     [style.filter]="wcmsService.wcmsSelectedTheme.filter"
>
  <!-- HEADER -->
  <div class="leftContainer col-md-3">
    <div class="flip-card" (click)="makeMeHover(0.5)">
      <div class="flip-card-inner" id="flipMe">
        <div class="flip-card-front">
          <!-- <div style="display: flex; flex-direction: column"> -->
          <div>
            <img width="250" src="../../content/images/template-store.svg" class="logo" alt="logo" />
            <!-- <span class="stamp">DEMO</span> -->
          </div>
          <!-- </div> -->
        </div>
        <div class="flip-card-back">
          <div id="hcard-diwidi" class="vcard">
            <address class="adr">
              <div jhiTranslate="global.banner">Dream it, Wish it, Do it</div>
              <h2 jhiTranslate="global.title">DiWiDi</h2>
            </address>

            <div>
              <a class="tel" href="tel:+xxxxxxxxxxxxx">
                <button class="btn-symbol">
                  <div class="row">
                    <div class="col-9" style="display: flex; justify-content: right">
                      <span class="txt-symbol">+xxxxxxxxxxxxx</span>
                    </div>
                    <div class="col-3" style="display: flex; justify-content: left">
                      <span class="txt-symbol">&#9743;</span>
                    </div>
                  </div>
                </button>
              </a>
            </div>

            <div>
              <a class="email" href="mailto:muster@email.com">
                <button class="btn-symbol">
                  <div class="row">
                    <div class="col-9" style="display: flex; justify-content: right">
                      <span class="txt-symbol">email@email.com</span>
                    </div>
                    <div class="col-3" style="display: flex; justify-content: left">
                      <span class="txt-symbol">&#9993;</span>
                    </div>
                  </div>
                </button>
              </a>
            </div>

            <div>
              <button class="btn-symbol" (click)="impressMe()">
                <div class="row">
                  <div class="col-9" style="display: flex; justify-content: right">
                    <span class="txt-symbol" jhiTranslate="home.impress">Impressum</span>
                  </div>
                  <div class="col-3" style="display: flex; justify-content: left">
                    <span class="txt-symbol">ยง</span>
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="leftContainerDescription">
      <div [hidden]="showImpressum">
        <h4 jhiTranslate="global.description">Umsetzung von digitalen Innovationen</h4>
        <hr />
        <div jhiTranslate="global.banner">Dream it, Wish it, Do it</div>
        <h2 jhiTranslate="global.title">DiWiDi</h2>

        <hr />
        <jhi-social-media></jhi-social-media>
      </div>
      <div [hidden]="!showImpressum" class="leftContainer" style="overflow-y: scroll">
        <jhi-page-impress></jhi-page-impress>
      </div>
    </div>
  </div>

  <!-- MAIN -->
  <div class="rightContainer col-md-9">

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <!-- NAVIGATION -->
      <div class="carousel-indicators">
        <button
          *ngFor="let language of languages"
          (click)="changeLanguage(language)"
          [ngClass]="language === translateService.currentLang ? 'activeLanguage' : 'noActivelanguage'"
        >
          <!-- {{ language }} -->
          <img *ngIf="language === 'nl'" src="../../content/images/bavaria-flag-round-circle-icon_3.svg" alt="by" />
          <img *ngIf="language === 'de'" src="../../content/images/germany-flag-round-circle-icon.svg" alt="de" />
          <img *ngIf="language === 'en'" src="../../content/images/uk-flag-round-circle-icon.svg" alt="en" />
          <img *ngIf="language === 'fr'" src="../../content/images/france-flag-round-circle-icon.svg" alt="fr" />
        </button>
